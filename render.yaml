services:
  # PostgreSQL Database
  - type: pserv
    name: stack-facilitation-db
    env: node
    plan: free
    databaseName: stack_facilitation
    user: stack_user

  # Backend API Service
  - type: web
    name: stack-facilitation-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: stack-facilitation-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://stack-facilitation-frontend.onrender.com

  # Frontend Static Site
  - type: web
    name: stack-facilitation-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://stack-facilitation-backend.onrender.com
      - key: VITE_WS_URL
        value: wss://stack-facilitation-backend.onrender.com

